<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="create">
        <input type="text" placeholder="name">
        <a href="javascript:;">Create</a>
    </div>
    <hr>
    <ul id="users"></ul>



    <script src="./src/jquery.js"></script>
    <script>
        $(function(){

            $.ajax({
                url: "test.json",
                method:"get",
                dataType:"json",
                data:{}
            }).done(function(res){
                console.log(res);
                $('#users').empty()
                res.users.forEach(function(user){
                    console.log(user)
                    $('#users').append('<li>' + user.name + '</li>')
                })
            }).fail(function(error){
                console.log(error)
            })

            $('#create > a').on('click',function(){
                $.ajax({
                url:'test.json/',
                method:'post',
                dataType:'json',
                data:{
                    name:$('#create > input').val()
                }
            })
            })
            
        })
    </script>
</body>
</html>
